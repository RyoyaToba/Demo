<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ホーム画面</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/table.css">
    <link rel="stylesheet" href="/css/navigation.css">
</head>
<body>

<!--ヘッダ開始-->
<div th:insert="navFrag::header"></div>
<!--ヘッダー終了-->

<!--登録部分開始-->
<main>
    <form th:action="@{/home/spending}" method="post">

        <!-- 名称 -->
        <label for="name">名称:</label>
        <input type="text" id="name" name="name">

        <!-- 金額 -->
        <label for="price">金額:</label>
        <input type="text" id="price" name="price">

        <!-- カテゴリ -->
        <label for="categorySelect">カテゴリ:</label>
        <select id="categorySelect" name="categoryId">
            <option th:each="category : ${categories}" th:text="${category.name}" th:value="${category.id}">
                CategoryName
            </option>
            <!-- 他のカテゴリを追加 -->
        </select>

        <!-- 対象日 -->
        <label for="targetDate">対象日:</label>
        <input type="date" id="targetDate" name="targetDate">

        <button>記録</button>
    </form>
</main>
<!--登録部分終了-->

<!--タイトル開始-->
<div id="title">
    <h2 id="month" th:text="${titleMonth}">2023/12</h2>
    <h2 id="subtitle">利用料金</h2>
    <h2 id="sum">---</h2>
    <!--年月選択開始-->
    <form th:action="@{/home}" method="post">
        <select id="targetMonth" name="targetMonth">
            <option th:each="month : ${months}" th:text="${month}" th:value="${month}">yyyy/mm</option>
        </select>
        <button>変更</button>
    </form>

    <!--年月選択終了-->
</div>
<!--タイトル終了-->

<!--テーブル開始-->
<table>
    <thead>
        <tr>
            <th>名称</th>
            <th>値段</th>
            <th>カテゴリ</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
            <tr th:each="item : ${items}">
                <form th:action="@{/home/delete}" method="post">
                    <input type="hidden" th:value="${item.id}" name="id"/>
                    <td th:text="${item.name}" class="name">行1, 列1</td>
                    <td th:text="${item.price}" class="price">行1, 列2</td>
                    <td th:text="${item.category}" class="category">行1, 列3</td>
                    <td><button>削除</button></td>
                </form>
            </tr>
    </tbody>
</table>
<!--テーブル終了-->

<!--<footer>
    <h5>copyLight Toba</h5>
</footer>-->

<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
