<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ホーム画面</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/table.css">
    <link rel="stylesheet" href="/css/navigation.css">
</head>
<body>

<!--ヘッダ開始-->
<header>
    <h1>家計簿アプリ</h1>
</header>
<!--ヘッダ終了-->
<!--ナビゲーションバー開始-->
<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>
<!--ナビゲーションバー終了-->

<main>
    <form th:action="@{/home/spending}" method="post">

        <!-- 名称 -->
        <label for="name">名称:</label>
        <input type="text" id="name" name="name">

        <!-- 金額 -->
        <label for="price">金額:</label>
        <input type="text" id="price" name="price">

        <!-- カテゴリ -->
        <label for="categorySelect">カテゴリ:</label>
        <select id="categorySelect" name="categoryId">
            <option th:each="category : ${categories}" th:text="${category.name}" th:value="${category.id}">
                Electronics
            </option>
            <!-- 他のカテゴリを追加 -->
        </select>

        <!-- 対象日 -->
        <label for="targetDate">対象日:</label>
        <input type="date" id="targetDate" name="targetDate">

        <button>記録</button>
    </form>
</main>


<h2>2023/12 利用料金</h2>
<h2 id="sum">---</h2>

<table>
    <thead>
    <tr>
        <th>名称</th>
        <th>値段</th>
        <th>カテゴリ</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.name}" class="name">行1, 列1</td>
            <td th:text="${item.price}" class="price">行1, 列2</td>
            <td th:text="${item.category}" class="category">行1, 列3</td>
        </tr>
    </tbody>
</table>

<!--<footer>
    <h5>copyLight Toba</h5>
</footer>-->


<script th:src="@{/js/script.js}"></script>
</body>
</html>
