<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>カテゴリ</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/table.css">
    <link rel="stylesheet" href="/css/navigation.css">
</head>
<body>

<!--ヘッダ開始-->
<div th:insert="navFrag::header"></div>
<!--ヘッダ終了-->

<!--カテゴリ入力開始-->
<div class="container bg-light text-emphasis-light">
    <div class="row">
        <div class="col-12">
            <form th:action="@{/category/newCreate}" th:object="${categoryForm}" method="post">

                    <div class="title-section mt-3">
                        <h4 id="category-title">カテゴリを登録してください</h4>
                    </div>

                    <!-- 名称 -->
                    <label for="name">カテゴリ名：</label>
                    <span th:errors="*{name}" style="color:red">名称の入力は必須です</span>
                    <input type="text" id="name" class="form-control" name="name" th:field="*{name}">

                <div class="text-center mt-3 mb-3">
                    <button type="submit" id="category-submit" class="btn btn-primary">追 加</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--カテゴリ入力終了-->

<table>
    <thead>
    <tr>
        <th>名称</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categoryUIs}">
        <form th:action="@{/category/delete}" method="post">
            <input type="hidden" th:value="${category.id}" name="id">
            <td th:text="${category.name}" class="name">行1, 列1</td>
            <td><button class="btn btn-danger btn-sm">削 除</button></td>
        </form>
    </tr>
    </tbody>
</table>


</body>
</html>
